{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}">
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<!-- details card section starts from here -->
{% include 'visualizations/navbar.html' %}

<section class="details-card">
    <div class="container">
        <h2 class="title text-center margin-top-large">Trainings</h2>

        <div class="row">
            {% for training in trainings %}


                <div class="col-md-4">
                    <div class="card-content">
                        <div class="card-img">
                            {% if training.image %}
                                <img src="{{ training.image.url }}" alt="">

                             {% else %}
                                <img src="https://placeimg.com/380/230/nature" alt="">

                            {% endif %}
                        </div>
                        <div class="card-desc">
                            <h3>{{ training.title }}</h3>
                            <p>{{ training.description|truncatechars:150  }} <a href="{% url 'visualizations:training_detail' training.pk %}">Read More</a></p>
                        </div>
                    </div>
                </div>

                {% empty %}
                <p>No Trainings</p>
            {% endfor %}


    </div>
    </div>
</section>
<!-- details card section starts from here -->
<script>window.jQuery || document.write('<script src="{% static 'assets/js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>
<script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>

</body>
</html>
