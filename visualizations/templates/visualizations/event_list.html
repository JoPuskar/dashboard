{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}">
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<!-- details card section starts from here -->
{% include 'visualizations/navbar.html' %}

<section class="details-card">
    <h2 class="title text-center margin-top-large">Events</h2>

    <div class="container">
        <div class="row">
            {% for event in events %}

            <div class="col-md-12">
                <div class="card-content eve">
                  <div class="row">

                    <div class="col-md-4 card-img">
                        {% if event.image %}
                            <img src="{{ event.image.url }}" alt="">

                            {% else %}
                                 <img src="https://placeimg.com/380/230/nature" alt="">
                        {% endif %}
                       <!--  <span><h4>heading</h4></span> -->
                    </div>
                    <div class="col-md-8 card-desc text-left">

                             <h3>{{ event.title }} </h3>                            <p class="time"> {{ event.event_date }}</p>

                            <p>{{ event.description|truncatechars:250 }} <a href="{% url 'visualizations:event_detail' event.pk %}">Read More</a></p>



                    </div>

                  </div>
                </div>
            </div>
                {% empty %}
                <p>No Events</p>
                      {% endfor %}

        </div>
    </div>

</section>
<!-- details card section starts from here -->
<script>window.jQuery || document.write('<script src="{% static 'assets/js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>
<script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>

</body>
</html>
