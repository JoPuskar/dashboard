<div class="bg-gray module-padding">
    <div class="container">
        <div class="module-story">
            <div class="story-header">
                <a href="{% url 'visualizations:recent_stories' %}" title="" class="float-left">All Stories</a>
            </div>
            <div class="story-section padding-top">
                <div class="row">
                    <div class="col-md-12">
                        <div class="story-item">
                            <img src="{{story.thumbnail.url}}" alt="" width="100" height="100">
                            <div class="user-info">
                                <h6>{{ story.title }}</h6>
                                <span>{{ story.description }}</span>
                            </div>
                            <p>
                                {{ story.content}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
